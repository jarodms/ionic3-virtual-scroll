<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list [virtualScroll]="speakers" approxItemHeight="85px">
        <ion-item *virtualItem="let speaker">
                <h3><a href="#">{{speaker.name}}</a> </h3>
                <p>{{speaker.about}}</p>
                <div *ngIf="speaker.favoriteFruit">
                  favoriteFruit {{speaker.favoriteFruit}}
                </div>
        </ion-item>
   
  </ion-list>

</ion-content>
